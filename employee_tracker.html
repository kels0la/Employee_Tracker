<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="jumbotron container" id="header">Employee Tracker</div>

    <div class="container">

        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate</th>
                <th scope="col">Total Billed ($)</th>
              </tr>
            </thead>
            <tbody id="tBody">
              <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
              </tr>
            </tbody>
          </table>
          
    </div>
    
    <div class="container formcontainer">
        
        <form>
        
            <div class="form-row">
                    <label for="inputEmployeeName">Employee Name</label>
                    <input type="employeeName" class="form-control" id="name">
            </div>

            <div class="form-row">
                    <label for="inputRole">Role</label>
                    <input type="role" class="form-control" id="role">
            </div>

            <div class="form-row">
                    <label for="inputStartDate">Start Date </label>
                    <input type="date" class="form-control" id="startDate">
            </div>

            <div class="form-row">
                    <label for="inputMonthlyRate">Monthly Rate</label>
                    <input type="rate" class="form-control" id="rate">
            </div>
            
            <button type="submit" class="btn btn-dark" id="subBtn">Submit</button>

        </form>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</html>
